<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeriodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePeriodoLabel_idPeriodo}" for="idPeriodo" />
                    <h:inputText id="idPeriodo" value="#{periodoController.selected.idPeriodo}" title="#{bundle.CreatePeriodoTitle_idPeriodo}" required="true" requiredMessage="#{bundle.CreatePeriodoRequiredMessage_idPeriodo}"/>
                    <h:outputLabel value="#{bundle.CreatePeriodoLabel_sala}" for="sala" />
                    <h:inputText id="sala" value="#{periodoController.selected.sala}" title="#{bundle.CreatePeriodoTitle_sala}" required="true" requiredMessage="#{bundle.CreatePeriodoRequiredMessage_sala}"/>
                    <h:outputLabel value="#{bundle.CreatePeriodoLabel_turma}" for="turma" />
                    <h:inputText id="turma" value="#{periodoController.selected.turma}" title="#{bundle.CreatePeriodoTitle_turma}" required="true" requiredMessage="#{bundle.CreatePeriodoRequiredMessage_turma}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodoController.create}" value="#{bundle.CreatePeriodoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{periodoController.prepareList}" value="#{bundle.CreatePeriodoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePeriodoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
