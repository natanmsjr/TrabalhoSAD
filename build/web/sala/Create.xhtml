<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSalaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSalaLabel_idSala}" for="idSala" />
                    <h:inputText id="idSala" value="#{salaController.selected.idSala}" title="#{bundle.CreateSalaTitle_idSala}" required="true" requiredMessage="#{bundle.CreateSalaRequiredMessage_idSala}"/>
                    <h:outputLabel value="#{bundle.CreateSalaLabel_NCadeiras}" for="NCadeiras" />
                    <h:inputText id="NCadeiras" value="#{salaController.selected.NCadeiras}" title="#{bundle.CreateSalaTitle_NCadeiras}" required="true" requiredMessage="#{bundle.CreateSalaRequiredMessage_NCadeiras}"/>
                    <h:outputLabel value="#{bundle.CreateSalaLabel_acessivel}" for="acessivel" />
                    <h:inputText id="acessivel" value="#{salaController.selected.acessivel}" title="#{bundle.CreateSalaTitle_acessivel}" required="true" requiredMessage="#{bundle.CreateSalaRequiredMessage_acessivel}"/>
                    <h:outputLabel value="#{bundle.CreateSalaLabel_qualidade}" for="qualidade" />
                    <h:inputText id="qualidade" value="#{salaController.selected.qualidade}" title="#{bundle.CreateSalaTitle_qualidade}" required="true" requiredMessage="#{bundle.CreateSalaRequiredMessage_qualidade}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{salaController.create}" value="#{bundle.CreateSalaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{salaController.prepareList}" value="#{bundle.CreateSalaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSalaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
