<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPeriodoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPeriodoLabel_idPeriodo}" for="idPeriodo" />
                    <h:inputText id="idPeriodo" value="#{periodoController.selected.idPeriodo}" title="#{bundle.EditPeriodoTitle_idPeriodo}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_idPeriodo}"/>
                    <h:outputLabel value="#{bundle.EditPeriodoLabel_sala}" for="sala" />
                    <h:inputText id="sala" value="#{periodoController.selected.sala}" title="#{bundle.EditPeriodoTitle_sala}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_sala}"/>
                    <h:outputLabel value="#{bundle.EditPeriodoLabel_turma}" for="turma" />
                    <h:inputText id="turma" value="#{periodoController.selected.turma}" title="#{bundle.EditPeriodoTitle_turma}" required="true" requiredMessage="#{bundle.EditPeriodoRequiredMessage_turma}"/>
                </h:panelGrid>
                <h:commandLink action="#{periodoController.update}" value="#{bundle.EditPeriodoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPeriodoViewLink}"/>
                <br />
                <h:commandLink action="#{periodoController.prepareList}" value="#{bundle.EditPeriodoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPeriodoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
